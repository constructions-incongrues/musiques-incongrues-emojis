name: Generate Flamoji JSON and RocketChat YAML

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BASE_URL: ${{ vars.FLAMOJI_BASE_URL || '/assets/emojis' }}

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate flamoji JSON and RocketChat YAML files
        run: |
          python3 generate_flamoji.py --base-url "$BASE_URL"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add collections/*/flamoji.json collections/*/rocketchat.yaml
          git commit -m "Update flamoji.json and rocketchat.yaml files"
          git push
